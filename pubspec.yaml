name: multi_ai_flutter
description: Chat multi-AI (Claude, GPT, DeepSeek) con backend orchestratore
version: 1.0.2
environment:
  sdk: ">=2.19.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Networking
  http: ^0.13.5

  # UI e styling
  google_fonts: ^4.0.4  # Questo pacchetto include già Roboto
  flutter_markdown: ^0.6.15
  cached_network_image: ^3.2.3

  # Gestione stato
  provider: ^6.0.5
  shared_preferences: ^2.1.1

  # Funzionalità multimediali
  image_picker: ^0.8.7+5
  speech_to_text: ^6.1.1
  path_provider: ^2.0.15

  # Animazioni
  lottie: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/

