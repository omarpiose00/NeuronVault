name: multi_ai_flutter
description: Chat multi-AI (Claude, GPT, DeepSeek) con backend orchestratore
version: 1.0.1
environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  google_fonts: ^6.2.1
  provider: ^6.1.2


  # Markdown e visualizzazione del codice (compatibile con tutte le piattaforme)
  flutter_markdown: ^0.6.17

  # Supporto immagini (principalmente mobile)
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0

  # Input vocale (principalmente mobile)
  speech_to_text: ^6.3.0

  # Animazioni e UI
  lottie: ^2.6.0
  shimmer: ^3.0.0

  # Storage locale
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/