dev_dependencies:
  flutter_test:
    sdk: flutter

  # ğŸ“Š CODE GENERATION - VERSIONI STABILI COMPATIBILI
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6

  # ğŸ§¹ LINTING & ANALYSIS
  flutter_lints: ^6.0.0
  test: ^1.25.15

  # ğŸ§ª MODERN TESTING STACK 2025 - ENTERPRISE GRADE (REAL VERSIONS)
