name: neuronvault
description: "The first transparent AI orchestration platform - Multi-AI orchestration with real-time synthesis"

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # 🎨 UI & THEMING
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # 🔄 STATE MANAGEMENT - RIVERPOD (CORRECTED)
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # 💾 STORAGE & PERSISTENCE (NEEDED FOR CONTROLLERS)
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 🌐 NETWORKING & WEBSOCKETS (ORCHESTRATION)
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1

  # 📊 JSON & SERIALIZATION (FOR STATE MODELS)
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # 🔧 UTILITIES (NEEDED FOR SERVICES)
  logger: ^2.0.2+1
  uuid: ^4.2.1
  intl: ^0.19.0
  collection: ^1.18.0

  # 🖥️ DESKTOP SUPPORT
  window_manager: ^0.3.7

  # 🎯 PERFORMANCE & MONITORING (FOR ANALYTICS SERVICE)
  flutter_displaymode: ^0.6.0

  # 🎨 ANIMATIONS & UI ENHANCEMENTS (FOR EXISTING UI)
  lottie: ^2.7.0
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0

  # 📱 PLATFORM INTEGRATION (FOR SERVICES)
  url_launcher: ^6.2.2
  package_info_plus: ^4.2.0
  device_info_plus: ^9.1.1

  # 🔐 SECURITY (FOR SECURE STORAGE SERVICE)
  crypto: ^3.0.3
  encrypt: ^5.0.3

  # 🧪 DEVELOPMENT HELPERS
  flutter_launcher_icons: ^0.13.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 📊 CODE GENERATION (FOR STATE MODELS)
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  riverpod_generator: ^2.3.9

  # 🧹 LINTING & ANALYSIS
  flutter_lints: ^3.0.1
  very_good_analysis: ^5.1.0

  # 🧪 TESTING
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

# Flutter configuration
flutter:
  uses-material-design: true

  # 🎨 ASSETS (MAINTAINED FOR EXISTING SETUP)
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/
    - assets/backend/
    - assets/backend/ai-handlers/
    - assets/backend/routes/
    - assets/backend/streaming/

  # 🔤 FONTS (MAINTAINED FOR EXISTING THEME)
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_24pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_24pt-Bold.ttf
          weight: 700

    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700

# 🖥️ DESKTOP CONFIGURATION (MAINTAINED)
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#0F0F23"
    theme_color: "#6366F1"
  windows:
    generate: true
    image_path: "assets/icons/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"

# 🔧 ANALYSIS OPTIONS (MAINTAINED)
flutter_lints:
  rules:
    - prefer_const_constructors
    - prefer_const_literals_to_create_immutables
    - unnecessary_new
    - unnecessary_const
    - avoid_print
    - prefer_single_quotes
    - sort_child_properties_last
    - use_key_in_widget_constructors