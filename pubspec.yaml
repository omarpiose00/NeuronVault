name: neuronvault
description: Advanced AI orchestration desktop app with Flutter
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Theming
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # State Management
  provider: ^6.1.1

  # Animations
  flutter_animate: ^4.5.0

  # Utilities
  path_provider: ^2.1.2
  shared_preferences: ^2.2.2

  # HTTP & WebSocket
  http: ^1.2.0
  web_socket_channel: ^2.4.3

  # JSON & Data
  json_annotation: ^4.8.1

  # Platform Integration
  desktop_window: ^0.4.0
  window_manager: ^0.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.1

  # Code Generation
  build_runner: ^2.4.7
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/