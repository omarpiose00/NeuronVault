# 🧠 NeuronVault - CLEAN BUILD CONFIGURATION
# Versione semplificata per eliminare 580 errori di build

name: neuronvault
description: "Neural Luxury AI Orchestration Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # 🎨 UI & THEMING
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # 🔄 STATE MANAGEMENT - FREEZED COMPATIBLE
  flutter_riverpod: ^2.4.9
  # REMOVED: riverpod_annotation (causes custom_lint conflicts)

  # 💾 STORAGE & PERSISTENCE
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.2

  # 🌐 NETWORKING & WEBSOCKETS
  http: ^1.1.2
  web_socket_channel: ^2.4.0
  dio: ^5.4.0
  socket_io_client: ^2.0.3+1

  # 📊 JSON & SERIALIZATION - FIXED COMPATIBLE VERSIONS
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1

  # 🔐 SECURITY & ENCRYPTION
  encrypt: ^5.0.3
  crypto: ^3.0.3

  # 🔧 UTILITIES
  logger: ^2.0.2+1
  uuid: ^4.2.1
  intl: ^0.19.0
  equatable: ^2.0.5

  # 🖥️ DESKTOP SUPPORT
  window_manager: ^0.3.7

  # 🎨 ANIMATIONS & UI ENHANCEMENTS
  flutter_animate: ^4.5.0

  # 🔊 AUDIO & HAPTICS
  audioplayers: ^6.0.0
  vibration: ^1.8.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 📊 CODE GENERATION - COMPATIBLE VERSIONS
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  # REMOVED: riverpod_generator (causes custom_lint conflicts)

  # 🧹 LINTING & ANALYSIS - FIXED VERSION
  flutter_lints: ^3.0.1

# 🔧 DEPENDENCY OVERRIDES - CRITICAL FOR FREEZED COMPATIBILITY
dependency_overrides:
  # Fix analyzer version conflicts
  analyzer: ^6.2.0
  analyzer_plugin: ^0.11.2

  # Remove problematic packages entirely
  mockito: ^5.4.2

# 🎯 FLUTTER CONFIGURATION
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/audio/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_24pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_24pt-Bold.ttf
          weight: 700

    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700