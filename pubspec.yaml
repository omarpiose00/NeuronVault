# 🧠 NeuronVault - CLEAN BUILD CONFIGURATION
# Versioni COMPATIBILI per eliminare errori Freezed

name: neuronvault
description: "Neural Luxury AI Orchestration Platform"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
  flutter: ">=3.16.0"

dependencies:
  flutter:
    sdk: flutter

  # 🎨 UI & THEMING
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0

  # 🔄 STATE MANAGEMENT - FREEZED COMPATIBLE
  flutter_riverpod: ^2.4.9

  # 💾 STORAGE & PERSISTENCE
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^10.0.0-beta.4
  path_provider: ^2.1.2

  # 🌐 NETWORKING & WEBSOCKETS
  http: ^1.1.2
  web_socket_channel: ^3.0.3
  dio: ^5.4.0
  socket_io_client: ^3.1.2

  # 📊 JSON & SERIALIZATION - VERSIONI STABILI COMPATIBILI
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # 🔐 SECURITY & ENCRYPTION
  encrypt: ^5.0.3
  crypto: ^3.0.3

  # 🔧 UTILITIES
  logger: ^2.0.2+1
  uuid: ^4.2.1
  intl: ^0.20.2
  equatable: ^2.0.5

  # 🖥️ DESKTOP SUPPORT
  window_manager: ^0.5.0

  # 🎨 ANIMATIONS & UI ENHANCEMENTS
  flutter_animate: ^4.5.0

  # 🔊 AUDIO & HAPTICS
  audioplayers: ^6.0.0
  vibration: ^3.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # 📊 CODE GENERATION - VERSIONI STABILI COMPATIBILI
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6

  # 🧹 LINTING & ANALYSIS
  flutter_lints: ^6.0.0
  test: ^1.25.15

  # 🧪 TESTING
  mockito: ^5.4.2

# 🎯 FLUTTER CONFIGURATION
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/audio/
    - assets/animations/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter_24pt-Regular.ttf
        - asset: assets/fonts/Inter_24pt-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter_24pt-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter_24pt-Bold.ttf
          weight: 700

    - family: JetBrainsMono
      fonts:
        - asset: assets/fonts/JetBrainsMono-Regular.ttf
        - asset: assets/fonts/JetBrainsMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/JetBrainsMono-Bold.ttf
          weight: 700