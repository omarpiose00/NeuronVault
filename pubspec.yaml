name: neuronvault
description: Enterprise AI Orchestration Platform - Desktop Application
publish_to: 'none'
version: 2.5.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter

  # 🎯 STATE MANAGEMENT
  flutter_riverpod: ^2.4.0

  # 🧊 IMMUTABLE STATE
  freezed_annotation: ^2.4.1
  json_annotation: ^4.9.0

  # 🎨 UI & DESIGN
  google_fonts: ^5.1.0

  # 🔐 SECURITY & STORAGE
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  encrypt: ^5.0.3
  crypto: ^3.0.3
  path_provider: ^2.1.1

  # 🌐 NETWORKING
  dio: ^5.3.2
  web_socket_channel: ^2.4.0

  # 🔧 UTILITIES
  logger: ^2.0.2+1
  uuid: ^4.1.0
  window_manager: ^0.3.7

  # 📊 ANALYTICS (Local only - Privacy first)
  device_info_plus: ^9.1.2
  package_info_plus: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # 🏗️ CODE GENERATION - Versioni stabili
  build_runner: ^2.4.6
  freezed: ^2.4.6
  json_serializable: ^6.7.1

  # 🧪 TESTING
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/audio/
    - assets/backend/