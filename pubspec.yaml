name: multi_ai_flutter
description: Chat multi-AI (Claude, GPT, DeepSeek) con backend orchestratore
version: 1.0.1
environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  google_fonts: ^6.2.1
  provider: ^6.1.2
  flutter_markdown: ^0.6.17
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  speech_to_text: ^6.3.0
  lottie: ^2.6.0  # Animazioni Lottie
  shimmer: ^3.0.0  # Effetto shimmer per caricamento
  shared_preferences: ^2.2.2
  animate_do: ^3.1.0  # Animazioni semplici
  flutter_staggered_animations: ^1.1.1  # Animazioni a cascata

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/